<!--文章分类-->
<div class="articleCategory panel1-group"  dw-loading="courseClassify">
  <div class="com-header">
    <p class="title">
      <img src="../images/headerLeftIcon.png" alt="图标">
      {{categoryData.TitleNav}}
    </p>
  </div>
  <div class="tmBorder">
    <div ng-repeat="courseList in categoryData.ListData" ng-if="courseList.Nodes.length>0" expander2 expander-title="courseList.Name" category-id="courseList.Id">
      <p class="panels" ng-repeat="node in courseList.Nodes" ng-if="node.Nodes.length==0" ui-sref="article({categoryId:node.Id,categoryCode:''})">
        {{node.Name}}({{node.TotalCount}})
      </p>
      <div ng-repeat="node in courseList.Nodes" ng-if="node.Nodes.length>0" expander2 expander-title="node.Name" category-id="node.Id">
        <p class="panels" ng-repeat="node2 in node.Nodes" ui-sref="article({categoryId:node2.Id,categoryCode:''})">{{node2.Name}}({{node2.TotalCount}})</p>
      </div>
    </div>
    <p class="panels" ng-repeat="courseList in categoryData.ListData" ng-if="courseList.Nodes.length==0" ui-sref="article({categoryId:courseList.Id,categoryCode:''})">{{courseList.Name}}({{courseList.TotalCount}})</p>
    <p class="panels" ui-sref="noticelist">通知公告</p> <!-- ng-show="categoryData.TitleNav=='新闻中心'" -->
  </div>
</div>
